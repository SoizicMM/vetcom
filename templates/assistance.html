{% extends 'base.html' %}
{% block content %}

<p class="text-3xl text-left pl-10 pr-10 underline text-black">Contactez-nous</p><br><br>
<div class="bg-gray-200 pl-20 pr-20"><br><br>
<div class="text-center text-xl">
  <form id="contact-form" action="adm.html" method="post">
    <div class="form-group">
      <label for="nom" class="pr-5 font-bold">Nom :</label>
      <input type="text" id="nom" name="nom" class="form-control outline-dotted" required><br><br>
    </div>
    <div class="form-group">
      <label for="email" class="pr-5 font-bold">Email :</label>
      <input type="email" id="email" name="email" class="form-control outline-dotted" required><br><br>
    </div>
    <div class="form-group">
      <label for="message" class="font-bold">Message :</label><br><br>
      <textarea id="message" name="message" class="form-control outline-dotted" rows="4" required></textarea><br><br><br>
    </div>
    <button type="submit" class="bg-red-400 pl-5 pt-3 pr-5 pb-3 rounded-full">Envoyer</button><br><br><br>
  </form>
  <div id="confirmation" style="display: none; position: fixed; bottom: 20px; right: 20px; background-color: rgba(255, 255, 255, 0.9); padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);">
    <p>Votre message a bien été envoyé.</p>
  </div>
</div>
</div>
<br><br>

{% endblock %}
